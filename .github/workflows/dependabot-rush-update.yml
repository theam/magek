name: Dependabot Rush Update

# Automatically run rush update on Dependabot PRs to fix dependency alignment
# in the Rush monorepo. This ensures pnpm-lock.yaml and all package manifests
# stay consistent across the repo.
on:
  pull_request:
    types: [opened, labeled, synchronize]
    branches:
      - main

jobs:
  rush-update:
    # Only run for PRs with the dependencies label and opened by dependabot[bot]
    if: |
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      github.event.pull_request.user.login == 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Checkout the PR head ref to get the latest changes
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check for dependency changes
        id: check-deps
        run: |
          echo "Checking for package.json changes..."
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD | grep -E 'package\.json$'; then
            echo "found-changes=true" >> $GITHUB_OUTPUT
            echo "Found package.json changes, proceeding with rush update"
          else
            echo "found-changes=false" >> $GITHUB_OUTPUT
            echo "No package.json changes found, skipping rush update"
          fi

      - name: Setup Node.js
        if: steps.check-deps.outputs.found-changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Promote change to all projects
        if: steps.check-deps.outputs.found-changes == 'true'
        run: |
          CHANGES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD \
            | grep 'package\.json$' \
            | xargs -r jq -r '(.dependencies // {}, .devDependencies // {}, .peerDependencies // {}, .optionalDependencies // {}) | to_entries[] | "\(.key)@\(.value)"' \
            | grep -v '^$' \
            | sort -u)
          for dep in $CHANGES; do
            node common/scripts/install-run-rush.js add --package "$dep" --make-consistent
          done

      - name: Run rush update
        if: steps.check-deps.outputs.found-changes == 'true'
        uses: ./.github/actions/call-rush
        with:
          command: update

      - name: Check for changes after rush update
        if: steps.check-deps.outputs.found-changes == 'true'
        id: check-rush-changes
        run: |
          if git diff --exit-code; then
            echo "rush-changes=false" >> $GITHUB_OUTPUT
            echo "No changes after rush update"
          else
            echo "rush-changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected after rush update"
            git status --porcelain
          fi

      - name: Commit and push changes
        if: |
          steps.check-deps.outputs.found-changes == 'true' &&
          steps.check-rush-changes.outputs.rush-changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -F - <<'EOF'
          chore: run rush update to sync dependencies

          Auto-generated by dependabot-rush-update workflow
          Triggered by: ${{ github.event.pull_request.html_url }}
          EOF
          git push
