name: Integration E2E Tests
on:
  push:
    branches:
      - main
    paths:
      - 'packages/create/**'
      - '.github/e2e/**'
      - '.github/workflows/integration-e2e.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'packages/create/**'
      - '.github/e2e/**'
      - '.github/workflows/integration-e2e.yml'

  workflow_dispatch:

jobs:
  build-and-pack:
    name: Build & Pack Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build packages
        uses: ./.github/actions/build

      - name: Pack all workspace packages
        run: |
          # Create a directory for packed files
          mkdir -p packed-packages

          # Pack each package and move to packed-packages directory
          for package_dir in packages/*/; do
            if [ -f "$package_dir/package.json" ]; then
              echo "Packing $package_dir"
              cd "$package_dir"
              npm pack
              mv *.tgz ../../packed-packages/
              cd ../../
            fi
          done

          # List all packed files
          ls -la packed-packages/

      - name: Upload packed packages
        uses: actions/upload-artifact@v4
        with:
          name: packed-packages
          path: packed-packages/
          retention-days: 1

  docker-e2e-test:
    name: Docker E2E Test
    runs-on: ubuntu-latest
    needs: build-and-pack
    services:
      verdaccio:
        image: verdaccio/verdaccio:6
        ports:
          - 4873:4873
        env:
          VERDACCIO_AUTH_ENABLED: false
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:4873/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download packed packages
        uses: actions/download-artifact@v4
        with:
          name: packed-packages
          path: packed-packages/

      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure npm for Verdaccio and publish packages
        run: |
          # Configure npm to use Verdaccio
          npm config set registry http://localhost:4873
          npm config set //localhost:4873/:_authToken "dummy-token"
          
          # Create a simple user for Verdaccio (this might not be needed with auth disabled)
          curl -XPUT http://localhost:4873/-/user/org.couchdb.user:test \
            -H "Content-Type: application/json" \
            -d '{"name":"test","password":"test","email":"test@test.com","type":"user","roles":[],"date":""}' \
            || echo "User creation failed, but continuing..."

          # Publish all packed packages to Verdaccio
          for package in packed-packages/*.tgz; do
            echo "Publishing $package to Verdaccio..."
            npm publish "$package" --registry http://localhost:4873 || echo "Failed to publish $package"
          done

      - name: Wait for packages to be available
        run: |
          echo "Waiting for packages to be available in Verdaccio..."
          sleep 10
          
          # Verify create-booster-ai is available
          npm view create-booster-ai --registry http://localhost:4873 || echo "create-booster-ai not found"

      - name: Build Docker test image
        run: |
          cd .github/e2e
          docker build -t booster-e2e-test .

      - name: Run E2E test in Docker
        run: |
          docker run --rm --network host --add-host host.docker.internal:host-gateway booster-e2e-test