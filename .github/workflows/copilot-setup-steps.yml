name: "Copilot Setup Steps"

on: workflow_dispatch

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      pnpm_config_store_dir: '${{ github.workspace }}/common/temp/pnpm-store'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Install pnpm itself (one line)
      - uses: pnpm/action-setup@v4      # provides the pnpm CLI  [oai_citation:7â€¡GitHub](https://github.com/pnpm/action-setup?utm_source=chatgpt.com)
        with:
          version: 10
          run_install: false           # Rush will handle installs

      # Set up Node and enable pnpm caching
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm                  # <-- switch from npm to pnpm
          cache-dependency-path: common/config/rush/pnpm-lock.yaml
      # Ensure the pnpm store directory exists before caching
      - run: mkdir -p "$pnpm_config_store_dir"
      - name: Rush update
        run: node common/scripts/install-run-rush.js update
      - name: Rush install
        run: node common/scripts/install-run-rush.js install
